<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <article class="card-container">
        <section class="card">
          <img
            src="assets/images/avatar-jessica.jpeg"
            alt="Jessica's Profile Picture"
            class="jessica-avatar"
          />

          <h1 class="person-name text-preset-1">Jessica Randall</h1>
          <h2 class="personal-location text-preset-2">
            London, United Kingdom
          </h2>
          <p class="skill-summary text-preset-3">
            "Front-end developer and avid reader."
          </p>
          <a class="primary-btn">GitHub</a>
          <a class="primary-btn">Frontend Mentor</a>
          <a class="primary-btn">LinkedIn</a>
          <a class="primary-btn">Twitter</a>
          <a class="primary-btn">Instagram</a>
        </section>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">James Glover</a>.
      </div>
    </main>
  </body>
</html>
